<h1>Projects</h1>
<div class="row">
    <div class="col-8 mx-auto">
        <button class="btn btn-primary" data-toggle="modal" data-target="#newModal">Create Project</button>
    </div>
    <div class="col-8 mx-auto">
        <table class="table">
            <thead>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Date of Start</th>
                <th>Team Size</th>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td>{{ project.projectID }}</td>
                    <td>{{ project.projectName }}</td>
                    <td>{{ project.dateOfStart }}</td>
                    <td>{{ project.teamSize }}</td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>

<form>
    <div class="modal" role="dialog" id="newModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">New Project</div>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">

                    <div class="form-group row">
                        <label for="txtNewProjectID" class="col-sm-2 col-form-label">Project ID</label>
                        <div class="col-sm-10">
                            <input type="text" name="ProjectID" id="txtNewProjectID" style="width:100px" class="form-control" 
                            placeholder="Project ID" [(ngModel)]="newProject.projectID">
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <label for="txtNewProjectName" class="col-sm-2 col-form-label">Project Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtNewProjectName" style="width:100px" class="form-control" 
                            placeholder="Project Name" name="ProjectName" [(ngModel)]="newProject.projectName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="txtNewDateOfStart" class="col-sm-2 col-form-label">Date of Start</label>
                        <div class="col-sm-10">
                            <input type="date" id="txtNewDateOfStart" style="width:150px" class="form-control" placeholder="Date of Start" name="DateOfStart">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="txtTeamSize" class="col-sm-2 col-form-label">Date of Start</label>
                        <div class="col-sm-10">
                            <input type="number" id="txtTeamSize" style="width:150px" class="form-control" placeholder="Team Size" name="txtTeamSize">
                        </div>
                    </div>
        
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismess="modal">Cancel</button>
                    <button class="btn btn-success" data-dismess="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

</form>
